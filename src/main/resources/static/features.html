<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <!-- [Caricamento di Bootstrap via CDN] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/tierList.css"/>

  <script src="scriptze/addProfessor.js"></script>
  <title>TierList - Tier list professors</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg nav-justified">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abilita navigazione">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-justified">
            <li class="nav-item">
              <a class="nav-link active" href="features.html" aria-disabled="true">Tier List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="mb-5">
    <div class="tierListContainer">
      <h1>Features</h1>
      <h3>You can remove a professor, by right-clicking its image. Have fun :3</h3>
      <table class="" id="tierTable">
        <thead class="tierTableHead">
          <tr>
            <th>Grade</th>
            <th>Professors</th>
          </tr>
        </thead>
        <tbody class="tierTableBody" id="tierTableBody">
          <tr id="grade-S">
            <td class="rank">S</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-A">
            <td class="rank">A</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-B">
            <td class="rank">B</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-C">
            <td class="rank">C</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-D">
            <td class="rank">D</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-E">
            <td class="rank">E</td>
            <td class="professori"></td>
          </tr>

          <tr id="grade-F">
            <td class="rank">F</td>
            <td class="professori"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="inputContainer">
      <h2>Insert a Professor</h2>
      <form class="formTierList" id="addProf" novalidate>
          <label for="gradeSelect">
            Grade
            <select id="gradeSelect">
              <option value="S" selected>S</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </label>
        <label for="professorName">Professor Name
          <input type="text" id="professorName" name="professorName" placeholder="Professor" required/>
        </label>
        <label for="professorImg">Source image
          <input type="text" id="professorImg" name="imageSource" placeholder="Image Source" required/>
        </label>
        <input type="submit" onclick="loadProfessorHTML()" value="Insert Professor"/>
      </form>
    </div>
  </main>
  <footer class="bg-black text-center p-3 mt-4 text-white">
    <p>2024 - Web Application Course - Shadowz-Git - All Rights Reserved</p>
  </footer>
</body>
</html>
